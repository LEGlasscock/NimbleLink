<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <!-- CSS Files -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/material-kit.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">

        <title>IdentiKeep</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript">
            function onBodyLoad() {
                alert("onBodyLoad");
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady()  {
                alert('test');
                FastClick.attach(document.body);
            }
        </script>
    </head>
    <body onload="onBodyLoad()">
    <div class="section section-full-screen section-signup" style="background-image: url('img/city.jpg'); background-size: cover; background-position: top center; min-height: 500px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="card card-signup">
                        <form class="form" method="" action="">
                            <div class="header header-primary text-center">
                                <h4>IdentiKeep Login</h4>
                            </div>
                            <div class="content">
                                <div class="input-group">
										<span class="input-group-addon">
											Email:
										</span>
                                    <input type="text" class="form-control" placeholder="email...">
                                </div>
                                <div class="input-group">
										<span class="input-group-addon">
											Password:
										</span>
                                    <input type="password" placeholder="password..." class="form-control" />
                                </div>
                            </div>
                            <div class="footer text-center">
                                <p><a href="home.html" class="btn btn-raised btn-primary">Sign In</a></p>
                                <p><a href="#pablo" class="btn btn-primary">Create an account.</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

        <!--   Core JS Files   -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/material.min.js"></script>

        <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
        <script src="js/material-kit.js" type="text/javascript"></script>

    </body>
</html>
